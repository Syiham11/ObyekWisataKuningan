<!Doctype HTML>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="manifest/css/bootstrap.css" rel="stylesheet">
        <link type="text/css" href="manifest/css/bootstrap-theme.css" rel="stylesheet">
    </head>
    <body style="
          background-image: url('manifest/img/afebf6.png');
          background-repeat: repeat-x;
          background-position : bottom;
          background-color : #afebf6;
          background-attachment: fixed;">
        <div class="container-fluid">
            <div class="row">
                <br>
                <div class="col-lg-12">
                    <center>
                        <img src="manifest/img/logo.png" height="160" alt="">
                    </center>
                </div>
                <br>
                <br>
                <div class="col-lg-12">
                    <button 
                        class="btn btn-primary form-control"
                        onclick="click_MenuCariTempatWisata();">
                        <span class="glyphicon glyphicon-search pull-left"></span>
                            Cari Tempat Wisata
                    </button>
                </div>
                <br>
                <div class="col-lg-12">
                    <button 
                        class="btn btn-primary form-control"
                        onclick="click_MenuTempatWisataTerbaru();">
                        <span class="glyphicon glyphicon-list-alt pull-left"></span>
                            Tempat Wisata Terbaru
                    </button>
                </div>
                <br>
                <div class="col-lg-12">
                    <button 
                        class="btn btn-primary form-control"
                        onclick="click_MenuTentangAplikasi();">
                        <span class="glyphicon glyphicon-exclamation-sign pull-left"></span>

                    </button>
                </div>
                <br>
                <div class="col-lg-12">
                    <button 
                        class="btn btn-primary form-control"
                        onclick="click_MenuKeluar();">
                        <span class="glyphicon glyphicon-remove pull-left"></span>

                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="manifest/js/jquery.min.js"></script>
        <script type="text/javascript" src="manifest/js/bootstrap.js"></script>
        <script type="text/javascript" src="manifest/js/laurens_framework.js"></script>
    </body>
</html>
