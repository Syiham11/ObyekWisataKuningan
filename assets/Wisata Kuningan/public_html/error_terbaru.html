<!Doctype HTML>
<html>
    <head>
        <title>Splash Screen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="manifest/css/bootstrap.css" rel="stylesheet">
    </head>
    <body style="
          background-image: url('manifest/img/afebf6.png');
          background-repeat: repeat-x;
          background-position : bottom;
          background-color : #afebf6;
          background-position: fixed;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <center>    
                    <table style="margin-top: 100px;">
                        <tr>
                            <td valign="center">
                                <img
                                    onclick="click_BackTerbaru();"
                                    alt="" 
                                    src="manifest/img/error.png">    
                            </td>
                        </tr>
                     </table>   
                    </center>
                    <div class="alert alert-danger">
                        <strong>Whoops...!</strong> Nampaknya koneksi dari perangkat genggam Anda ke Server mengalami gangguan. Silahkan periksa kembali koneksi internet Anda. Terima kasih.
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="manifest/js/jquery.min.js"></script>
        <script type="text/javascript" src="manifest/js/bootstrap.js"></script>
        <script type="text/javascript" src="manifest/js/laurens_framework.js"></script>
    </body>
</html>
